<div class="row boxLogin">
  <div class="col boxLogin__item boxLogin__bg">&nbsp;</div>
  <div class="col boxLogin__item boxLogin__form">
    <div class="row login justify-content-center align-items-center">
      <div class="col-7 login__boxForm">
        <img src="assets/logo.png" class="login__logo" alt="Logo Go Barber" />
        <div class="form">
          <h2 class="form__title">Cadastre-se</h2>
          <form action="">
            <mat-form-field appearance="fill" class="form__field">
              <mat-label>Nome Completo:</mat-label>
              <mat-icon matPrefix>person</mat-icon>
              <input type="email" name="email" matInput />
            </mat-form-field>
            <mat-form-field appearance="fill" class="form__field">
              <mat-label>Email</mat-label>
              <mat-icon matPrefix>email</mat-icon>
              <input type="email" name="email" matInput />
            </mat-form-field>
            <mat-form-field appearance="fill" class="form__field">
              <mat-icon matPrefix>vpn_key</mat-icon>
              <mat-label>Senha</mat-label>
              <input type="password" name="password" matInput />
            </mat-form-field>
          </form>
          <button mat-raised-button class="form__button" (click)="register()">
            Cadastrar
          </button>
          <a routerLink="/" class="form__create">
            <mat-icon matPrefix>keyboard_backspace</mat-icon>
            <span>Voltar para o login</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
